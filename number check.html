<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number check</title>
</head>
<body>
<script>
    let num = parseInt(prompt("input number"));
    if(num > 0){
        alert("Number is greater than 0")
    }else if(num==0){
        alert("Number is equal 0 ")
    }else{
        alert("Number is lesser than 0")
    }
</script>
</body>
</html>
