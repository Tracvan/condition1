<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biggest number check</title>
</head>
<body>
<script>
    let a = parseInt(prompt("input a"))
    let b = parseInt(prompt("input b"))
    let c = parseInt(prompt("input c"))
    if(a>b){
        if(a>c){
            alert("A is the biggest number")
        }else{
            alert("C is the biggest number")
        }
    }else if(b>c){
        alert("B is the biggest number")
    }else{
        alert("C is the biggest number")
    }

</script>
</body>
</html>
