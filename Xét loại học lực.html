<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xét loại học lực</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập điểm giữ kì"))
    let b = parseFloat(prompt("Nhập điểm cuối kì"))
    let z = (a+b)/2
    if(z>=8){
        alert("Học sinh giỏi")
    }if(z>=6.5){
        alert("Học sinh khá")
    }else if(z>5){
        alert("Học sinh trung bình")
    }else {
        alert("Học sinh yếu")
    }
</script>
</body>
</html>
