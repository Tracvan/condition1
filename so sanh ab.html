<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A and B check</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Input a ",''));
        let b = parseInt(prompt("Input b ",''));
        let r = a % b;
        if(r==0){
            alert("A chia hết cho B")
        }else{
            alert("A không chia hết cho B")
        }
    </script>
</body>
</html>
